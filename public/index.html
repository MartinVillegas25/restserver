<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google singin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="google-signin-client_id" content="371509969661-56jer8pkdfp3avnqd6nk1ath4mqg68vp.apps.googleusercontent.com">
</head>
<body>

    <form method="post" action="/routes/usuarios">
      <div class="mb-3 ml-3 row">
        <label for="name" class="col-sm-2 col-form-label">nombre</label>
        <div class="col-sm-6">
          <input type="text" readonly class="form-control-plaintext" id="name">
        </div>
      </div>
      <div class="mb-3 ml-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div>
      <div class="mb-3 ml-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="mb-3 ml-3">
        <label for="formFile" class="form-label">imagen</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <select class="form-select" aria-label="Default select example">
        <option selected>rol</option>
        <option value="1">ADMIN_ROLE</option>
        <option value="2">USER_ROLE</option>
      </select>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>

    
    </form>

    <h1>login Google</h1>
    <hr>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut();">Sign out</a>



    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>

      var url = (window.location.hostname.includes('localhost'))
              ? 'http://localhost:8080/api/auth/google'
              : 'https://restserve01.herokuapp.com/api/auth/google';

       function onSignIn(googleUser) {
       var profile = googleUser.getBasicProfile();
       console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
       console.log('Name: ' + profile.getName());
       console.log('Image URL: ' + profile.getImageUrl());
       console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

       var id_token = googleUser.getAuthResponse().id_token;
       const data = {id_token};

       fetch(url,{
         method: 'POST',
         headers: {'Content-type': 'application/json'},
         body: JSON.stringify(data)
       }).then(resp => resp.json())
         .then(data => console.log('mi aplicacion',data))
         .catch(console.error)
   }

function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }


    </script>
</body>
</html>
